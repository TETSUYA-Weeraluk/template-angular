<div class="p-4">
  <p-button label="Back" (onClick)="backToHome()" />
  <div class="grid grid-cols-2">
    <div class="flex flex-col gap-4 items-center">
      <img
        [src]="'https://img.pokemondb.net/artwork/' + namePokemon + '.jpg'"
        [alt]="'pokemon' + namePokemon"
        class="w-48 h-48 object-contain"
      />
      <h2 class="text-xl text-center">Name : {{ namePokemon }}</h2>
    </div>
    <div class="flex flex-col gap-4">
      <h2 class="text-xl">Stats</h2>
      <ul>
        <div class="absolute z-10">
          <p-progressSpinner *ngIf="isLoading" ariaLabel="loading" />
        </div>
        <li *ngFor="let stat of pokemonDetail?.stats">
          <p>{{ stat.stat.name }} : {{ stat.base_stat }}</p>
        </li>
        <li *ngFor="let type of pokemonDetail?.types">
          <p>{{ type.type.name }} : {{ type.slot }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
